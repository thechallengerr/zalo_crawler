<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {{!-- Boostrap --}} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="/src/css/main.css"> -->

    <title>Zalo Name Check</title>
</head>

<body>
    <div class="container mt-5">
        <div class="mt-5">
            <h3 class="mb-5">To get started, your .csv file must contain 2 field <code>phone</code> and
                <code>name</code>. Please verify your account via QR code to allow our tool to get all your
                groups. Click Crawl to continue
            </h3>
            <form method="post" action="/zalo-name-check" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload your .csv file here</label>
                    <input class="form-control" type="file" id="formFile" name="formFile">
                </div>
                <button type="submit" class="btn btn-primary crawl-fb-friends">Crawl</button>
                <a class="btn btn-danger ml-5 backBtn p-2 text-white" href="/">Back</a>
            </form>
        </div>
    </div>
    <script>
        let backBtn = document.querySelector('.backBtn');
        backBtn.onclick = function () {
            window.location.replace('/')
        }
    </script>
</body>

</html>
