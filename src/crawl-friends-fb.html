<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {{!-- Boostrap --}} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>Facebook Friends</title>
</head>

<body>
    <div class="container mt-5">
        <div class="form__fb">
            <h3>To get started, please enter your email/account and password below</h3>
            <form method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary crawl-fb-friends">Crawl</button>
                <a class="btn btn-danger ml-5 backBtn p-2 text-white" href="/">Back</a>
            </form>
        </div>
    </div>
    <script>
        let backBtn = document.querySelector('.backBtn');
        backBtn.onclick = function () {
            window.location.replace('/')
        }
    </script>
</body>

</html>
