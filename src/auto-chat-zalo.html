<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {{!-- Boostrap --}} -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="mt-5">
            <h3 class="mb-5">To get started,you have to verify your zalo login via QR code . Click Auto Chat to continue
            </h3>
            <form method="post" action="/zalo-auto-chat">
                <div class="form-group">
                    <label for="phoneNumber">Phone number you want to chat (Separated by "," if you want to send to
                        multiple users)</label>
                    <input type="text" name="phoneNumber" class="form-control" id="phoneNumber"
                        placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label for="message1">Message (Separated by "," if you want to send
                        multiple message)</label>
                    <input type="text" name="message" class="form-control" id="message1" placeholder="Message">
                </div>
                <button type="submit" class="btn btn-primary crawl-fb-friends">Auto Chat</button>
                <a class="btn btn-danger ml-5 backBtn p-2 text-white" href="/">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
